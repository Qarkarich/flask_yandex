{% extends "base.html" %}

{% block content %}
    <h2>Пейзажи Марса</h2>
    <div id="galery-wrapper">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for _ in images %}
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="{{ loop.index0 }}" class="active" aria-current="true" aria-label="Slide {{ loop.index }}"></button>
            {% endfor %}
          </div>
        <div class="carousel-inner">
            {% for img in images %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <img src="{{ img_path }}/{{ img }}" class="d-block slide_img w-100">
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="form-container">    
        <form method="post" enctype="multipart/form-data">
           <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock %}
